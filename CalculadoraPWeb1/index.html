<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atividade PWeb1</title>
</head>
<body>
    <header>
        <h1 class="mb-5 text-center">CalculadoraPWeb1</h1>
    </header>
    <main>
        <div class="container" style="width: 500px;"> 

            <div class="mb-3  ">
                <label for="formGroupExampleInput" class="form-label">Valor 1</label>
                <input type="text" class="form-control" id="input1" placeholder=" Digite valor 1" >
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Valor 2</label>
                <input type="text" class="form-control" id="input2" placeholder="Digite valor 2">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label ">Operador</label>
                <input type="text" class="form-control" id="input3" placeholder="Digite operador" maxlength="1">
            </div>
            <div class="d-grid ">
                <button class="btn btn-primary" type="button" id="botao">Calcular</button>
            </div>
            <div id="divResultado"></div>
            <p></p>
            
        </div>
    </main>
    <footer></footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

     <script src="./js/index.js"></script>
